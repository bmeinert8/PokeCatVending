 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCat Vending</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bowlby+One&display=swap" rel="stylesheet">
<link rel="icon" href="./assests/favicon.ico">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"><img class="title-logo" src="./assests/favicon-32x32.png" alt=""><a class="name" href="#Home">PokéCat Vending</a></div>
        <div>
            <ul class="nav-links">
                <li><a class="desktop" href="#company">Company Info</a></li>
                <li><a class="desktop" href="#owner">About The Owner</a></li>
                <li><a class="desktop" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="mobile-nav">
        <div class="logo"><img class="title-logo" src="./assests/favicon-32x32.png" alt=""><a class="title" href="#">PokéCat Vending</a></div>
        <div class="hamburger-nav">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#company" onclick="toggleMenu()">Company Info</a></li>
                <li><a href="#owner" onclick="toggleMenu()">About The Owner</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <img class="profile-picture" src="./assests/logo.jpeg" alt="pokecat vending picture">
        </div>
        <div class="section__text">
            <p class="section__text__p1">Hello, We're</p>
            <h1 class="title">PokéCat Vending</h1>
            <p class="section__text__p2">a vending machine company</p>
            <div vlass="btn-container">
                <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
            </div>
            <div id="socials-container">
            <img src="./assests/instagram.png" alt="instagram page" class="icon" onclick="location.href='https://www.instagram.com/pokecatvending/'">
            </div>
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
